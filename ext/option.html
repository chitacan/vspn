<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vspn ext options</title>
  <style type="text/css">
  label {
    display: inline-block;
    width: 40px;
  }

  form > div {
    margin-top: 5px;
  }

  form > div:first-child {
    margin-top: 0px;
  }

  #save {
    margin-top: 5px;
  }
  </style>
</head>
<body>
  <form name="form">
    <div>
      <label for="token">Token</label>
      <input type="text" name="token" id="token" value=""/>
    </div>
    <div>
      <label for="host">Host</label>
      <input type="text" name="host" id="host" value=""/>
    </div>
    <div>
      <label for="runner_repo">Repo</label>
      <input type="text" name="runner_repo" id="runner_repo" value="" placeholder="owner/repo" />
    </div>
  </form>
  <button id="save">save</button>
  <button id="clear">clear</button>
  <script src="option.js"></script>
</body>
</html>
